<div class="card p-6">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold">Crear Nueva Receta Médica</h2>
    <button
      pButton
      label="Volver a Recetas"
      icon="pi pi-arrow-left"
      [routerLink]="['/prescriptions']"
      class="p-button-secondary"
    ></button>
  </div>

  <form [formGroup]="prescriptionForm" (ngSubmit)="onSubmit()" class="max-w-2xl mx-auto">
    
    <!-- Selección de Cita -->
    <div class="field mb-6">
      <label for="appointment_id" class="block font-medium mb-2">
        Seleccionar Cita <span class="text-red-500">*</span>
      </label>
      <select
        id="appointment_id"
        formControlName="appointment_id"
        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        [class.border-red-500]="isFieldInvalid('appointment_id')"
      >
        <option value="">Seleccione una cita</option>
        <option *ngFor="let appointment of appointments" [value]="appointment.id">
          {{ getAppointmentDisplay(appointment) }}
        </option>
      </select>
      <small class="text-red-500 block mt-1" *ngIf="isFieldInvalid('appointment_id')">
        {{ getFieldError('appointment_id') || 'La cita es requerida' }}
      </small>
      <small class="text-gray-500 block mt-1">
        Solo se muestran citas atendidas o pendientes
      </small>
      
      <!-- Loading indicator -->
      <div *ngIf="loading" class="mt-2">
        <i class="pi pi-spin pi-spinner text-blue-500"></i>
        <span class="text-gray-600 ml-2">Cargando citas...</span>
      </div>
    </div>

    

    <!-- Botones -->
    <div class="field flex justify-end gap-3">
      <button
        pButton
        type="button"
        label="Cancelar"
        icon="pi pi-times"
        (click)="onCancel()"
        class="p-button-secondary"
        [disabled]="submitting"
      ></button>
      <button
        pButton
        type="submit"
        label="Crear Receta"
        icon="pi pi-save"
        class="p-button-primary"
        [disabled]="prescriptionForm.invalid || submitting"
        [loading]="submitting"
      ></button>
    </div>
  </form>
</div>

<p-toast></p-toast>
