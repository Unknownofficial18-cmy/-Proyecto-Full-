
<header class="bg-white border-b border-gray-200 shadow-sm">
  <div class="px-4 py-3">
    <div class="flex items-center justify-between">
      
      <!-- Logo y Nombre del Sistema -->
      <div class="flex items-center space-x-4">
        <div class="w-12 h-12 bg-blue-50 rounded-full flex items-center justify-center p-1">
        <img src="consulta-medica.png" alt="Logo" class="w-10 h-10 object-contain">
      </div>
        <div>
          <h1 class="text-lg font-semibold text-gray-800">Sistema  de Gestion - Clínica La Pampara </h1>

          <p class="text-xs text-gray-500">Gestión Médica Integral</p>
        </div>
      </div>
      <div class="w-4"></div>
      <!-- Información Contextual -->
      <div class="flex items-center space-x-10 text-sm text-gray-600">
        <div class="text-center">
          <div class="font-medium">Sesión Iniciada</div>
          <div class="text-xs text-gray-500">Administrador</div>
        </div>
        
        <div class="flex items-center space-x-2">
          <i class="pi pi-calendar text-blue-500"></i>
          <span>{{ fechaActual }}</span>
        </div>
        
        <div class="flex items-center space-x-2">
          <i class="pi pi-clock text-green-500"></i>
          <span>{{ horaActual }}</span>
        </div>
      </div>

      <!-- Acciones Rápidas -->
      <div class="flex items-center space-x-2">
        <button class="p-2 text-gray-500 hover:text-blue-600 rounded-lg hover:bg-gray-100">
          <i class="pi pi-cog"></i>
        </button>
        <button class="p-2 text-gray-500 hover:text-red-600 rounded-lg hover:bg-gray-100">
          <i class="pi pi-sign-out"></i>
        </button>
      </div>

    </div>
  </div>
</header>
