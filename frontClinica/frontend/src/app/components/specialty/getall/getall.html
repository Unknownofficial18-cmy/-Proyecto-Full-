<div class="card p-8">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">Gesti√≥n de Especialidades</h2>
        <button
            pButton
            label="Nueva Especialidad"
            icon="pi pi-plus"
            [routerLink]="['/specialties/new']"
            class="p-button-success"
        ></button>
    </div>

    <p-table 
        [value]="specialties" 
        [loading]="loading"
        [paginator]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
        [rowsPerPageOptions]="[5, 10, 25, 50]"
        dataKey="id"
        styleClass="p-datatable-striped"
        [tableStyle]="{'min-width': '50rem'}"
    >
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="id">
                    ID <p-sortIcon field="id"></p-sortIcon>
                </th>
                <th pSortableColumn="specialtyname">
                    Nombre de Especialidad<p-sortIcon field="specialtyname"></p-sortIcon>
                </th>
                <th class="text-center">Acciones</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-specialty>
            <tr>
                <td>{{ specialty.id }}</td>
                <td>{{ specialty.specialtyname }}</td>
                <td class="text-center">
                    <div class="flex justify-center gap-2">
                        <button
                            pButton
                            icon="pi pi-pencil"
                            [routerLink]="['/specialties/edit', specialty.id]"
                            class="p-button-rounded p-button-text p-button-warning"
                            pTooltip="Editar"
                            tooltipPosition="top"
                        ></button>
                        <button
                            pButton
                            icon="pi pi-trash"
                            (click)="confirmDelete(specialty)"
                            class="p-button-rounded p-button-text p-button-danger"
                            pTooltip="Eliminar"
                            tooltipPosition="top"
                        ></button>
                    </div>
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="3" class="text-center p-4">
                    <div class="flex flex-col items-center gap-3">
                        <i class="pi pi-info-circle text-4xl text-gray-400"></i>
                        <span class="text-gray-500">No se encontraron especialidades</span>
                        <button
                            pButton
                            label="Crear Primera Especialidad"
                            icon="pi pi-plus"
                            [routerLink]="['/specialties/new']"
                            class="p-button-sm p-button-outlined"
                        ></button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
