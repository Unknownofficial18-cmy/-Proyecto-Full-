<div class="max-w-4xl mx-auto p-6">
  <div class="bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Editar Especialidad</h2>

    <form [formGroup]="form" (ngSubmit)="submit()" *ngIf="!loading">
      <div class="grid grid-cols-1 gap-6">
        <!-- Nombre de Especialidad -->
        <div class="flex flex-col">
          <label class="block mb-2 font-semibold text-gray-700">
            Nombre de la Especialidad *
          </label>
          <input 
            pInputText 
            formControlName="specialtyname" 
            class="w-full"
            placeholder="Ingrese el nombre de la especialidad"
            [class.ng-invalid]="form.get('specialtyname')?.invalid && form.get('specialtyname')?.touched"
          />
          <small class="text-red-500 mt-1" *ngIf="getFieldError('specialtyname')">
            {{ getFieldError('specialtyname') }}
          </small>
        </div>
      </div>

      <div class="flex justify-center mt-8">
        <div class="bg-gray-50 rounded-lg p-4 flex gap-4 items-center">
          <button
            pButton
            type="submit"
            class="p-button bg-blue-500 hover:bg-blue-600 text-white"
            label="Actualizar Especialidad"
            icon="pi pi-save"
            [loading]="loading"
            [disabled]="loading || form.invalid"
          ></button>
          <button
            pButton
            type="button"
            class="p-button p-button-secondary"
            label="Cancelar"
            icon="pi pi-times"
            (click)="cancelar()"
            [disabled]="loading"
          ></button>
        </div>
      </div>
    </form>

    <div class="flex justify-center" *ngIf="loading">
      <div class="text-center">
        <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
        <p class="mt-2 text-gray-600">Cargando especialidad...</p>
      </div>
    </div>
  </div>
</div>

<p-toast></p-toast>
